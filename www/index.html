                Which Fish Can you Find?

                    <i class="icon icon-checkbox"></i>
                    <div class="item-inner">
                      <!-- Checkbox Title -->
                      <div class="item-title"><img src="./img/green-fish-small.png" id="greenfish"></div>

                  </label>
                </li>
                <!-- Another checkbox item -->
                <li>
                  <label class="item-checkbox item-content">
                    <input type="checkbox" />
                    <i class="icon icon-checkbox"></i>

                      <div class="item-title"><img src="./img/orange-fish-small.png"></div>
                    </div>
                  </label>
                </li>

                <li>
                  <label class="item-checkbox item-content">

                    <i class="icon icon-checkbox"></i>

                      <div class="item-title"><img src="./img/grey-fish-small.png"></div>

                </li>

                <li>
                  <label class="item-checkbox item-content">
                    <input type="checkbox" />

                      <div class="item-title"><img src="./img/blueyellow.png"></div>

                  </label>
                </li>

                </li>

                    <input type="checkbox" />

</div>

<div data-name="home" class="page">
<!-- component is fixed to the page -->

  <div class="flex">
    <div>

    </div>

</div>
<div class="popover popover-about">
  <div class="popover-inner">
    <div class="block">
      
      <p>Look at the neon colors!</p>
      
    </div>
  </div>
  </div>

  <!-- orange fish -->
  <div>
    <p><a class="link popover-open" href="#" data-popover=".popover-about" ><img src="./img/orange-fish-small.png" id="orange"></a></p>
  </div>
  <div class="popover popover-about">
    <div class="popover-inner">
      <div class="block">
        
        <p>Found one!</p>
        
      </div>
    </div>
    </div>

    <div>
      
      <img src="./img/grey-fish-small.png" id="fish">
    
      <!-- <img src="./img/grey-fish-small.png" id="swim2" > -->

<div>

</div>

  </div>
